<!-- Header -->
<header class="header" id="header">
  <div class="container-lg header__container justify-content-between d-flex align-items-center">
    <div class="header__left d-flex align-items-center">
      <!-- Hamburger Menu -->
      <div class="hamburger" id="toggle">
        <div class="top-bun"></div>
        <div class="meat"></div>
        <div class="bottom-bun"></div>
      </div>
      <a href="#" class="header__logo logo">
        <img src="@img/header/logo.svg" alt="logo">
      </a>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="#">Услуги</a>
          </li>
          <li class="header__nav-item">
            <a href="#">О нас</a>
          </li>
          <li class="header__nav-item">
            <a href="#">Тарифы</a>
          </li>
          <li class="header__nav-item active">
            <a href="#">О нас</a>
          </li>
          <li class="header__nav-item">
            <a href="#">Отзывы</a>
          </li>
          <li class="header__nav-item">
            <a href="#">Новости</a>
          </li>
        </ul>
        <div class="socials-sm">
          @@include('socials.html',{})
        </div>
      </nav>
    </div><!-- /header__left -->
    <div class="header__right d-flex align-items-center">
      <div class="socials-lg d-none d-sm-block">
        @@include('socials.html',{})
      </div>     
      <div class="header__personality d-flex justify-content-center align-items-center header-person">
        <div class="header__personality-img">
          <img src="@img/header/person-1.png" alt="person">
        </div>
       <button class="header__personality-message">
         <img src="@img/chat/message.svg" alt="icon">
         <span>2</span>
       </button>
      </div>
    </div><!-- /header__right -->
  </div>
</header>
