<body>
	
	<div class="wrapper">
		<!-- Header -->
<header class="header" id="header">

    <div class="header__left d-flex align-items-center">

      <div class="hamburger" id="toggle">

      </div>
      <a href="#" class="header__logo logo">
        <img src="img/header/logo.svg" alt="logo">
      </a>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="#">Услуги</a>
          </li>
          <li class="header__nav-item active">
            <a href="#">О нас</a>
          </li>
          <li class="header__nav-item">
            <a href="#">Тарифы</a>
          </li>
          <li class="header__nav-item">
            <a href="#">О нас</a>
          </li>
          <li class="header__nav-item">
            <a href="#">Отзывы</a>
          </li>
          <li class="header__nav-item">
            <a href="#">Новости</a>
          </li>
        </ul>
        <div class="socials-sm">
          <!-- socials -->
<div class="socials">
  <ul class="socials__list d-flex">
    <li class="socials__item">
      <a href="#">
        <img src="img/icons/telegram.svg" alt="icon">

    </li> 
    <li class="socials__item">

      <a href="#">
        <img src="img/icons/ok.svg" alt="icon">
      </a>
    </li>
  </ul>
</div><!-- /socials -->
        </div>
      </nav>
    </div><!-- /header__left -->
    <div class="header__right d-flex align-items-center">
      <div class="socials-lg d-none d-sm-block">
        <!-- socials -->
<div class="socials">
  <ul class="socials__list d-flex">
    <li class="socials__item">
      <a href="#">
        <img src="img/icons/telegram.svg" alt="icon">
      </a>
    </li> 
    <li class="socials__item">
      <a href="#">
        <img src="img/icons/vk.svg" alt="icon">
      </a>
    </li>
    <li class="socials__item">
      <a href="#">
        <img src="img/icons/ok.svg" alt="icon">
      </a>
    </li>
  </ul>
</div><!-- /socials -->
      </div>     
      <div class="header__personality d-flex justify-content-center align-items-center">
        <div class="header__authorize">
          <a href="#">Вход</a>
        </div>
        <div class="header__register">
          <a href="#">Регистрация</a>
        </div>
      </div>
    </div><!-- /header__right -->
  </div>
</header>
		<main class="main authorize-main">
			<!-- authorize -->
<section class="authorize" id="authorize">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <h2 class="authorize__title">
          Вход
        </h2>
        <div class="authorize__register d-flex d-lg-none">
          <span>Еще не зарегистрированы?</span>
          <a href="#">Зарегистрироваться</a>
        </div>
        <form class="contacts__form">
          <div class="contacts__form-content">          
            <div class="contacts__form-row">
              <input class="contacts__form-input input-mail" type="email" placeholder="Email">             
            </div>         
            <div class="contacts__form-row password">
              <input class="contacts__form-input input-pass" type="password" placeholder="Пароль" id="register-password">
              <div class="show-pass" onclick="showPass()"></div>
            </div>          
          </div>
          <div class="register__form-bottom">
            <div class="contacts__form-agreements">
              <input type="checkbox" id="contacts__form-agreement">
              <label for="contacts__form-agreement">Согласен получать уведомления на указанный email-адрес</label>
            </div>           
            <div class="register-btn-wrapper">
              <button class="register__btn contacts__form-btn">
                <span>Войти</span>               
              </button>
              <div class="register-btn-text">              
                <a href="#">Забыли пароль?</a>
              </div>
            </div>
            <div class="authorize__register d-none d-lg-block">
              <span>Еще не зарегистрированы?</span>
              <a href="#">Зарегистрироваться</a>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-6">
        <div class="register__img">
          <img src="img/register/register-img.png" alt="image">
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  function showPass() {
  var x = document.getElementById("register-password");
  if (x.type === "password") {
      x.type = "text";
  } else {
      x.type = "password";
  }
}
</script>
			
		</main>

      </div>
      <div class="info">

      </div>
    </div>
    <div class="footer__right">
      <div class="develop d-flex align-items-center">
        <div class="develop__img">
          <img src="img/icons/develop.svg" alt="icon">
        </div>
        <div class="develop__text">
          Разработка сайта – <a class="d-inline" href="вангер.рф">Вангер.рф</a> 
        </div>
      </div>
    </div>
  </div>
</footer>
